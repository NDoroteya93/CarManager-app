<div class="form_box mainbox col-md-12  col-sm-8 col-sm-offset-2">
    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="panel-title">New Car</div>
        </div>
        <div class="panel-body">
            <form [formGroup]="complexForm" (ngSubmit)="submitForm(complexForm.value)" class="form-horizontal" method="post">
                <div class="form-group required">
                    <label for="" class="control-label col-md-4  requiredField"> Brand<span class="asteriskField">*</span> </label>
                    <div class="controls col-md-8 ">
                        <input class="input-md  textinput textInput form-control" id="brand_car" name="brand" placeholder="Choose your brand" type="text" [formControl]="complexForm.controls['brand']"/>
                    </div>
                </div>
                <div class="form-group required">
                    <label for="model_car" class="control-label col-md-4  requiredField"> Model<span class="asteriskField">*</span> </label>
                    <div class="controls col-md-8 ">
                        <input class="input-md emailinput form-control" id="model_car" name="model" placeholder="Choose your model" type="text" [formControl]="complexForm.controls['model']"/>
                    </div>
                </div>
                <div class="form-group required">
                    <label for="description_car" class="control-label col-md-4  requiredField">Description</label>
                    <div class="controls col-md-8 ">
                        <textarea name="description" id="description_car" rows="3" [formControl]="complexForm.controls['description']"></textarea>
                    </div>
                </div>
                <div class="form-group required">
                    <label for="number_car" class="control-label col-md-4  requiredField"> Number<span class="asteriskField">*</span> </label>
                    <div class="controls col-md-8 ">
                        <input class="input-md textinput textInput form-control" id="number_car" name="number" placeholder="Choose your number" type="text" [formControl]="complexForm.controls['registration_number']" />
                    </div>
                </div>
                <div class="form-group required">
                    <label for="description_car" class="control-label col-md-4  requiredField"> </label>
                    <div class="controls col-md-8 ">
                      [ngValue]="plan"
                    </div>
                </div>

                <div class="form-group required">
                    <label for="description_car" class="control-label col-md-4  requiredField"></label>
                    <div class="controls col-md-8 ">
                        <select class="form-control" id="transmission_select">
                            <option>Manual</option>
                            <option>Automatic</option>
                            <option>Semi-Automatic</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="aab controls col-md-4 "></div>
                    <div class="controls col-md-8 ">
                        <input type="submit" name="Save" value="Save" class="btn btn-success col-xs-12" id="save_btn" />
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
